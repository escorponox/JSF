<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:dataTable value="#{dao.contactos}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                >
            <h:column>
                <f:facet name="header">#{i18n.nombre}</f:facet>
                <h:outputText value="#{o.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.apellidos}</f:facet>
                #{o.apellidos}
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.edad}</f:facet>
                #{o.edad}
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.fechaNacimeto}</f:facet>
                <h:outputText value="#{o.fechaNacimeto}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.direccion}</f:facet>
                #{o.direccion}
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.telefono}</f:facet>
                #{o.telefono}
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.email}</f:facet>
                #{o.email}
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.url}</f:facet>
                <h:outputLink value="#{o.url}">#{o.url}</h:outputLink>
            </h:column>
            <h:column>
                <f:facet name="header">#{i18n.groups}</f:facet>
                <h:outputText value="#{o.groupsString()}"/>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
