<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="./css/default.css"/>
    <h:outputStylesheet name="./css/cssLayout.css"/>
    <h:outputStylesheet name="./css/table-style.css"/>
    <h:outputScript name="util.js" library="css"/>
    <title>#{i18n.titulo}</title>
</h:head>

<h:body onload="untroll()">

    <div id="top">
        <ui:insert name="top">
            <h:graphicImage value="/img/trolldad.jpg" height="40" width="40"/>
            <h:link value=" #{i18n.top}"/>
            <h:button value="Click me!!" onclick="troll();"/>
        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="left">
        <ui:insert name="left">
            <ui:include src="contacto.xhtml"/>
        </ui:insert>
    </div>

    <div id="right">
        <ui:insert name="top">
            <h:graphicImage value="/img/trolldad.jpg" height="90%" width="90%"/>
        </ui:insert>
    </div>

    <div id="bottom">
        <ui:insert name="bottom">
            <h:outputText value=" #{i18n.bottom}"/>
            <h:outputLink value="https://github.com/escorponox">GitHub</h:outputLink>
        </ui:insert>
    </div>

</h:body>

</html>
